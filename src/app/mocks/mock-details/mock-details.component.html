<div class="pane">

  <div class="container-fluid">
    <div class="row">
      <div class="request col-sm-12 col-lg-10">
        <div class="title">Request</div>
        <span class="{{'tag tag-' + mock.request.method.toLowerCase() }}">{{ mock.request.method }}</span>
        {{ mock.request.uri }}
      </div>

      <div class="response col-sm-12 col-lg-2">
        <div class="title">Response</div>
        <div class="{{'tag tag-' + mock.response.status }}">{{ mock.response.status }}</div>
      </div>
    </div>
  </div>


  <div class="mock">
    <pre><code highlight [code]="mockCode"></code></pre>
  </div>
</div>
